<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script defer type="module" src="./app.js"></script>
    <script type="module" src="./dataBase.js"></script>
    <title>Music Player</title>
  </head>

  <body>
    <div class="grid-container">
      <!-- <div class="musicPlayer"> -->
      <audio></audio>
      <div class="mainMenu">
        <ul class="main-menu-list">
          <li><i class="ph-music-notes-plus"></i>Recently Added</li>
          <li><i class="ph-playlist"></i>Playlist</li>
          <li><i class="ph-music-notes"></i>Discover</li>
          <li><i class="ph-magnifying-glass"></i>Search</li>
          <li><i class="ph-upload-simple"></i>Upload</li>
        </ul>
      </div>
      <div class="preview">
        <div class="song-info">
          <h1>Title</h1>
          <h2>Artist</h2>
        </div>
        <img src="" alt="" class="testimg" />
      </div>
      <div class="subMenu">
        <ul class="sub-menu-list">
          <li>option1</li>
          <li>option2</li>
          <li>option3</li>
        </ul>
        <input type="file" id="fileInput" accept=".mp3" />
        <button type="submit" id="submit1">submit1</button>
      </div>
      <div class="listMenu">
        <li>song1</li>
        <li>song2</li>
        <li>song3</li>
      </div>
    </div>
    <div class="media-player">
      <img src="" alt="" class="song-box-img" />
      <div class="song-info-small">
        <h6 class="song-text-small">Song Title</h6>
        <h6 class="song-text-small">Song Artist</h6>
      </div>
      <button class="back">
        <i class="ph-skip-back"></i>
      </button>
      <button class="start">
        <i class="ph-play"></i>
      </button>
      <button class="forward"><i class="ph-skip-forward"></i></button>
      <div class="music-bar"></div>
    </div>

    <img class="songImage" alt="" />
    <h1 class="songTitle"></h1>

    <form action="/songs.json" method="POST" class="fileForm"></form>
    <!-- <div id="myContent"></div>
    <div class="results">
      <pre></pre> -->
    <!-- </div> -->
  </body>
</html>
